<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card App</title>
    <link rel="stylesheet" href="https://use.typekit.net/yxu1ytt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="paper-texture"></div>
    <div class="container">
        <div id="card-container">
            <div id="video-card" class="tarot-deck">
                <video id="back-card-video" loop muted playsinline></video>
            </div>
            <div id="card" style="display: none;">
                <div id="card-image-container">
                    <img id="card-image" src="" alt="Tarot Card">
                    <div id="card-shadow"></div>
                </div>
                <div class="card-info">
                    <h2 id="card-title"></h2>
                    <p id="card-orientation" class="hidden"></p>
                    <p id="card-description"></p>
                </div>
            </div>
        </div>
        <div id="audio-buttons" style="display: none;">
            <button id="symbolism-audio">
                <i class="fas fa-play icon-play"></i>
                <i class="fas fa-pause icon-pause" style="display: none;"></i>
                Symbolism
            </button>
            <button id="meaning-audio">
                <i class="fas fa-play icon-play"></i>
                <i class="fas fa-pause icon-pause" style="display: none;"></i>
                Meaning
            </button>
            <button id="refresh-button"><i class="fas fa-sync-alt"></i> Refresh Card</button>
            <button id="view-all-cards"><i class="fas fa-th"></i> View All Tarot Cards</button>
        </div>
    </div>
    <audio id="card-audio" src=""></audio>
    <script src="script.js"></script>
</body>
</html>
